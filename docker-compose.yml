version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: tareas_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: tareas_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: secret
      MYSQL_USER: laravel
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tareas_network

  # PHP & Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tareas_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    networks:
      - tareas_network
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: tareas_db
      DB_USERNAME: laravel
      DB_PASSWORD: secret

  # Frontend Vue.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tareas_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - tareas_network
    
  # Adminer - Gestor de Base de Datos
  adminer:
    image: adminer:latest
    container_name: tareas_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - tareas_network
    environment:
      ADMINER_DEFAULT_SERVER: mysql

networks:
  tareas_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
